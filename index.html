<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Soul vTuber</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="landing-container container">
      <h1 class="title">วีไหนที่ใช่!</h1>
      <p class="description">ค้นหาวีในฝัน ที่ใช่สำหรับคุณ</p>
      <button class="start-button" onclick="startQuiz()">
        มาเริ่มค้นหากันเลย!
      </button>
    </div>
    <div id="quiz-container" class="container hide">
      <!-- Progress bar -->
      <div class="progress-container">
        <div id="progress-bar"></div>
      </div>

      <!-- Quiz section -->
      <div id="question-container">
        <h1 id="question-text"></h1>
        <div id="answer-buttons" class="btn-grid">
          <!-- Buttons will be inserted here by JavaScript -->
        </div>
      </div>

      <!-- Results section (hidden initially) -->
      <div id="result-container" class="hide">
        <h1>วีที่ใช่สำหรับคุณคือออ</h1>
        <div id="result-image-container">
          <img id="result-image" src="" />
        </div>
        <p id="result-text"></p>
        <button id="restart-button" class="btn">ทำอีกรอบ</button>
        <!-- <button id="random-result-button" class="btn" onclick="showRandomResult()">สุ่มผลลัพธ์</button> -->
        <p class="secret-description">หายังไงก็เจอคนเดิมอยู่ดีแหละ</p>
      </div>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
